<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Title</title>
</head>

<body>

    <div class="container ">
        <div class="jumbotron bg-success d-flex justify-content-around">
            <div class="row">
                <div class="col-md-5 py-3">
                    <div class="card bg-info text-center text-black" style="box-shadow: 0px 4px 16px 0px black;">
                        <div class="card-body">
                            <h5 class="display-4">Contact Us anytime</h5>
                            <p class="lead">For any further query</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 offset-md-1 py-3 ">
                    <div class="card p-5" style="box-shadow: 0px 4px 16px 0px black;">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="name" class="ml-5">Write your name</label>
                                <div class="d-flex">
                                    <span class="pr-1">
                                        <i class="fas fa-user-circle fa-2x" aria-hidden="true"></i>
                                    </span>
                                    <input type="text" name="" id="name" class="form-control ml-2"
                                        placeholder="Enter your name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="ml-5">Write your E-mail</label>
                                <div class="d-flex">
                                    <span class="pr-1">
                                        <i class="fas fa-envelope fa-2x" aria-hidden="true"></i>
                                    </span>
                                    <input type="text" name="" id="email" class="form-control ml-2"
                                        placeholder="Enter your email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="ml-5">Write your Password</label>
                                <div class="d-flex">
                                    <span class="pr-1">
                                        <i class="fas fa-unlock fa-2x" aria-hidden="true"></i>
                                    </span>
                                    <input type="password" name="" id="email" class="form-control  ml-2"
                                        placeholder="Enter your password">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-success btn-lg">Join Now</button>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
